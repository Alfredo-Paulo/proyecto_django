{% extends 'base.html' %}

{% block 'content' %}
  <h2 class="text-center text-white">Inicio</h2>
  <br />
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for flan in public_flans %}
        <div class="col">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded h-100">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}" style="height: 240px; object-fit: cover;" />
            <div class="card-body shadow p-3 mb-5 bg-body-tertiary rounded">
              <h5 class="card-title">{{ flan.name }}</h5>
              <p class="card-text bg-body-secondary fst-italic">{{ flan.description }}</p>
              <p class="card-text">Precio: ${{ flan.price }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
