{% extends 'base.html' %}
{% block 'content' %}
  <div class="container mt-4">
    <h3 class="text-center text-white">Inicio</h3>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm- 2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for flan in public_flans %}
        <div class="col">
          <div class="cardp-3 mb-5 rounded h-100" style="background-color: #8f2424;">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}" style="height: 240px; object-fit: cover;" />
            <div class="card-body p-3 mb-5 rounded" style="background-color: #9c1515;">
              <h5 class="card-title" style="color: rgb(250, 250, 250);">{{ flan.name }}</h5>
              <p class="card-text bg-body-secondary" style="color: black;">{{ flan.description }}</p>
              <p class="card-text" style="color: rgb(255, 174, 0);">Precio: ${{ flan.price }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
