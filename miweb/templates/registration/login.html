{% extends 'base.html' %}

{% block 'content' %}
<div class="d-flex justify-content-center align-items-center" style="height: 65vh;">
  <div class="card p-4 login-card" style="position: relative;">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form method="post">
      {% csrf_token %}
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" name="username" id="username" class="form-control" />
        <label class="form-label" for="username">Usuario</label>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" name="password" id="password" class="form-control" />
        <label class="form-label" for="password">Contraseña</label>
      </div>

      <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Login</button>
    </form>

    <p class="text-center">
      ¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}">Restablecerla aquí</a>
    </p>

    <hr />

    <p class="text-center">
      <a href="{% url 'index' %}">Volver al inicio</a>
    </p>
  </div>
</div>
{% endblock %}
