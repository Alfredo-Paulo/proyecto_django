{% extends 'base.html' %}

{% block 'content' %}
<div class="d-flex justify-content-center align-items-center">
  <div class="card p-5 login-card border border-warning" style="position: relative; width: 85%;">
    <h2 class="text-center mb-4">Iniciar sesi√≥n</h2>

    <!-- mensajes de error -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button data-mdb-ripple-init type="submit" class="btn btn-warning btn-block mb-4">Login</button>
    </form>
    <hr />
    <p class="text-center"><a class="link-secondary" href="{% url 'index' %}">Volver al inicio</a></p>
  </div>
</div>
{% endblock %}
