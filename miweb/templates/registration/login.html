{% extends 'base.html' %}

{% block 'content' %}
<div class="d-flex justify-content-center align-items-center" style="height: 65vh;">
  <div class="card p-5 login-card border border-warning" style="position: relative; width: 60%;">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
    <form method="post">
      {% csrf_token %}
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" name="username" id="username" class="form-control border border-warning" />
        <label class="form-label" for="username">Usuario</label>
      </div>
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" name="password" id="password" class="form-control border border-warning" />
        <label class="form-label" for="password">Contraseña</label>
      </div>
      <button data-mdb-ripple-init type="submit" class="btn btn-warning btn-block mb-4">Login</button>
    </form>
    <hr />
    <p class="text-center"><a class="link-secondary" href="{% url 'index' %}">Volver al inicio</a></p>
  </div>
</div>
{% endblock %}
